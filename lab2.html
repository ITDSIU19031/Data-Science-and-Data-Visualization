<!-- Bar Chart -->

<script>

  var w = 600;
  var h = 200;
  var barPadding = 1;

  var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
    11, 12, 15, 20, 18, 17, 16, 18, 23, 25];


  var svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h + 50);

  svg.selectAll("rect")
    .data(dataset)
    .enter()
    .append("rect")
    .attr("x", function (d, i) { return i * (w / dataset.length); })
    .attr("y", function (d) { return h - (d * 4); })
    .attr("width", w / dataset.length - barPadding)
    .attr("height", function (d) { return d * 4; })
    .attr("fill", function (d) { return "rgb(20, 0, " + (d * 10) + ")"; });

  svg.selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .text(function (d) { return d; })
    .attr("text-anchor", "middle")
    .attr("x", function (d, i) { return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2 ; })
    .attr("y", function (d) { return h - (d * 4) + 15; })
    .attr("font-family", "sans-serif")
    .attr("font-size", "11px")
    .attr("fill", "white");

</script>

<!-- Scatter Plot Chart -->

<script>
  // set the dimensions and margins of the graph
  var margin = { top: 10, right: 30, bottom: 30, left: 60 },
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("body")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");

  //Read the data
  d3.csv("https://tungth.github.io/data/vn-provinces-data.csv", function (data) {

    // Add X axis
    var x = d3.scaleLinear()
      .domain([0, 100])
      .range([20, width]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, 100])
      .range([height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y))
      .attr("transform", "translate(" + (width - 350) + ", 0 )");
    // Add dots
    svg.append('g')
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
      .attr("cx", function (d) { return x(d.Midterm); })
      .attr("cy", function (d) { return y(d.Final); })
      .attr("r", 1.5)
      .style("fill", "#69b3a2")

  })
  csv('https://tungth.github.io/data/vn-provinces-data.csv')
