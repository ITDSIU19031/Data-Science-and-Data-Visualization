<h2 id="div">
    <svg width = "1000" height = "250">
    <line x1 ="50" y1="50" x2="50" y2="200" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1= "50" y1="50" x2="130" y2="200" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1="130" y1="200" x2="210" y2="50" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1="210" y1="50" x2="210" y2="200" stroke ="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1="250" y1="50" x2="250" y2="200" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1="250" y1="50" x2="330" y2="50" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1="330" y1="50" x2="340" y2="60" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1="340" y1="60" x2="340" y2="190" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1="340" y1="190" x2="330" y2="200" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1="330" y1="200" x2="250" y2="200" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1="380" y1="50" x2="380" y2="200" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1="380" y1="50" x2="450" y2="200" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1= "450" y1="200" x2="450" y2="50" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1="490" y1="200" x2="540" y2="50" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1="540" y1="50" x2="590" y2="200" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    <line x1="515" y1="150" x2="565" y2="150" stroke="Turquoise" stroke-width="30" stroke-linecap="round"/>
    </svg> </h2>
    <canvas id="myCanvas"  width="600" height="600"></canvas>
<script> 
    var c=document.getElementById("myCanvas"); 
    var ctx=c.getContext("2d"); 
    ctx.fillStyle="#FF0000"; 
    ctx.fillRect(0,200,50,50);
    ctx.fillRect(50,200,50,50);
    ctx.fillRect(150,200,50,50);
    
    ctx.beginPath();
    ctx.moveTo(0,250);
    ctx.lineTo(250,250);
    ctx.strokeStyle='black';
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0,250);
    ctx.lineTo(0,200);
    ctx.strokeStyle="black"
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0,200);
    ctx.lineTo(50,200);
    ctx.strokeStyle="black"
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(50,200);
    ctx.lineTo(50,250);
    ctx.strokeStyle="black"
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(50,200);
    ctx.lineTo(100,200);
    ctx.strokeStyle="black"
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(100,200);
    ctx.lineTo(100,250);
    ctx.strokeStyle="black"
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(150,250);
    ctx.lineTo(150,200);
    ctx.strokeStyle="black"
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(150,200);
    ctx.lineTo(200,200);
    ctx.strokeStyle="black"
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(200,200);
    ctx.lineTo(200,250);
    ctx.strokeStyle="black"
    ctx.stroke();
    </script>
